<!--Header-->
<div class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-text" routerLink="/user/{{userId}}/website"><i class="fas fa-angle-left fontawsome_icon"></i></a>
    <a class="navbar-brand ml-2" href="javascript:void(0);"> Pages</a>
    <a class="navbar-text ml-auto" routerLink="/user/{{userId}}/website/{{websiteId}}/page/new"><i class="fas fa-plus fontawsome_icon"></i></a>
  </div>
</div>

<!--Content-->
<div class="container">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let page of pages">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}" class="float-right"><span class="fas fa-cog nudge-right-10px fontawsome_icon"></span></a>
    </li>
  </ul>
</div>

<!-- Footer -->
<div class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid">
    <a class="navbar-text ml-auto" routerLink="/user/{{userId}}"><i class="fas fa-user fontawsome_icon"></i></a>
  </div>
</div>
