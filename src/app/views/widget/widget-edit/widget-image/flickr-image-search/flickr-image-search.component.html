<!--Header-->
<div class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-text" routerLink="../"><i class="fas fa-angle-left fontawsome_icon"></i></a>
    <a class="navbar-brand mr-auto" href="javascript:void(0);"> Search Flickr</a>
  </div>
</div>

<div class="input-group">
  <input [(ngModel)]="searchText" type="text" class="form-control">
  <span class="input-group-btn">
    <a (click)="searchPhotos()" class="btn btn-default" type="button">
      <span class="fas fa-search fontawsome_icon"></span>
    </a>
  </span>
</div>

<div class="row">
  <div *ngFor = "let pic of photo" class="col-4">
    <img (click)="selectPhoto(pic)" width="100%"
         [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
    <p></p>
  </div>
</div>

<!-- Footer -->
<div class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid">
    <a class="navbar-text ml-auto" routerLink="/user/{{userId}}"><i class="fas fa-user fontawsome_icon"></i></a>
  </div>
</div>
