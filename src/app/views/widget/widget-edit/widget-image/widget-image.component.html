<!--Header-->
<div class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-text" routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"><i class="fas fa-angle-left fontawsome_icon"></i></a>
    <a class="navbar-brand ml-2" href="#"> Edit Widget</a>
    <a class="navbar-text ml-auto" (click)="updateWidget()" href="javascript:void(0);"><i class="fas fa-check fontawsome_icon"></i></a>
  </div>
</div>

<!--Content-->
<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text"
             class="form-control"
             id="image-name"
             name="name"
             placeholder="Name"
             [(ngModel)]="widget.name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text"
             class="form-control"
             id="image-text"
             name="text"
             placeholder="Text"
             [(ngModel)]="widget.text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text"
             class="form-control"
             id="image-URL"
             name="url"
             placeholder="URL"
             [(ngModel)]="widget.url">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text"
             class="form-control"
             id="image-width"
             name="width"
             placeholder="100%"
             [(ngModel)]="widget.width">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
</div>

<!-- Footer -->
<div class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid">
    <a class="navbar-text ml-auto" routerLink="/user/{{userId}}"><i class="fas fa-user fontawsome_icon"></i></a>
  </div>
</div>
