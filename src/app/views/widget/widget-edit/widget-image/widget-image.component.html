<!--Header-->
<div class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-text" routerLink="/website/{{websiteId}}/page/{{pageId}}/widget"><i class="fas fa-angle-left fontawsome_icon"></i></a>
    <a class="navbar-brand ml-2" href="javascript:void(0);"> Edit Widget</a>
    <a class="navbar-text ml-auto" (click)="updateWidget()" href="javascript:void(0);"><i class="fas fa-check fontawsome_icon"></i></a>
  </div>
</div>

<!--Content-->
<div class="container">
  <div *ngIf="errorFlag" class="alert alert-danger">{{ errorMsg }}</div>
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text"
             class="form-control"
             id="image-name"
             name="name"
             placeholder="Name"
             [(ngModel)]="widget.name" required #widgetName="ngModel">
    </div>
    <small class="form-text text-danger" *ngIf="!widgetName.valid && widgetName.touched">
      Please enter widget name.
    </small>

    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text"
             class="form-control"
             id="image-text"
             name="text"
             placeholder="Text"
             [(ngModel)]="widget.text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text"
             class="form-control"
             id="image-URL"
             name="url"
             placeholder="URL"
             [(ngModel)]="widget.url">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text"
             class="form-control"
             id="image-width"
             name="width"
             placeholder="100%"
             [(ngModel)]="widget.width">
    </div>
    <!--<div class="form-group">-->
      <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
        <label for="exampleInputFile">Upload</label>
        <input name="myFile" type="file" class="form-control" id="exampleInputFile"/>
        <input name="widgetId" value="{{widgetId}}" style="display: none"/>
        <input name="websiteId" value="{{websiteId}}" style="display: none"/>
        <input name="pageId" value="{{pageId}}" style="display: none"/>
        <input name="userId" value="{{userId}}" style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        <br/>
      </form>
    <!--</div>-->
    <div class="form-group">
      <a class="btn btn-primary btn-block" routerLink='./search'>Search</a>
    </div>


  </form>
  <!--<a class="btn btn-primary btn-block" (click)="updateWidget()">Upload Image</a>-->
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
</div>

<!-- Footer -->
<div class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid">
    <a class="navbar-text ml-auto" routerLink="/profile"><i class="fas fa-user fontawsome_icon"></i></a>
  </div>
</div>
