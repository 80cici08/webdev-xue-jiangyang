<div class="container-fluid">
  <h2>Login Form</h2>
  <div *ngIf="errorFlag" class="alert alert-danger">{{ errorMsg }}</div>
  <form (ngSubmit)="login()" #f="ngForm">
    <div class="form-group">
      <input class="form-control"
             type="text"
             name="username"
             placeholder="Username"
             ngModel required #username="ngModel">
    </div>
    <span class="form-text text-muted" *ngIf="!username.valid && username.touched">
      Please enter username!
    </span>

    <div class="form-group">
      <input class="form-control"
             type="password"
             name="password"
             placeholder="Password"
             ngModel required #password="ngModel">
    </div>
    <span class="form-text text-muted" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>

    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary btn-block" type="submit">Login</button>
    </div>

    <div class="form-group">
      <a routerLink="/register" class="btn btn-success btn-block">Register</a>
    </div>
  </form>

</div>
