<div class="container-fluid">
  <h2>Assignment 3 -Jiangyang Xue</h2>
  <hr>
  <h2>Login Form</h2>
  <div *ngIf="errorFlag" class="alert alert-danger">{{ errorMsg }}</div>
  <form (ngSubmit)="login()" #f="ngForm" class="needs-validation">
    <div class="form-group">
      <input class="form-control"
             [class.is-invalid]="!username.valid && username.touched"
             type="text"
             name="username"
             placeholder="Username"
             ngModel required #username="ngModel">
      <small class="form-text text-danger" *ngIf="!username.valid && username.touched">
        Please enter username.
      </small>
    </div>


    <div class="form-group">
      <input class="form-control"
             [class.is-invalid]="!password.valid && password.touched"
             type="password"
             name="password"
             placeholder="Password"
             ngModel required #password="ngModel">
      <small class="form-text text-danger" *ngIf="!password.valid && password.touched">
        Please enter password.
      </small>
    </div>


    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary btn-block" type="submit">Login</button>
    </div>

    <div class="form-group">
      <a routerLink="/register" class="btn btn-success btn-block">Register</a>
    </div>
  </form>

</div>
