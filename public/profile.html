  </div>
</div>

<div class="container">
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input class="form-control" type="email" id="email" placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input class="form-control" type="text" id="firstname" placeholder="Alice">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input class="form-control" type="text" id="lastname" placeholder="Wonderland">
    </div>
    <div class="form-group">
      <a class="btn btn-primary btn-block" href="website-list.html">Websites</a>
      <a class="btn btn-danger btn-block" href="login.html">Logout</a>
    </div>
  </div>
</div>

<div class="navbar navbar-dark cl-blue-navbar fixed-bottom">
  <div class="container-fluid">
    <a class="navbar-text ml-auto" href="profile.html"><i class="fas fa-user fontawsome_icon"></i></a>
  </div>
</div>
