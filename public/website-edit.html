      <a class="navbar-text float-right" href="website-new.html"><i class="fas fa-plus fontawsome_icon"></i></a>
    </div>
    <div class="col-8">
      <a class="navbar-brand" href="#">Edit Website</a>
      <a class="navbar-text float-right" href="website-list.html"><i class="fas fa-check fontawsome_icon"></i></a>
    </div>
  </div>

<!--Content-->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4 col-md-4 d-none d-sm-block">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
